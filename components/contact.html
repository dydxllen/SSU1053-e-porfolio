<section id="contact" aria-label="Contact">
  <div class="container" data-aos="fade-up">
    <h2 class="fw-bold mb-4">Contact</h2>
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required aria-required="true">
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required aria-required="true">
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="col-12">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" required aria-required="true"></textarea>
        <div class="invalid-feedback">Please enter your message.</div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </form>
    <script>
      // Simple Bootstrap validation
      document.querySelector('form').addEventListener('submit', function(e) {
        if (!this.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        }
        this.classList.add('was-validated');
      });
    </script>
  </div>
</section>
